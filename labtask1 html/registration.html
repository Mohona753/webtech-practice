<!DOCTYPE html>
<html lang="eng">   
<title> Student registration form </title>
<head>
    <h1> Student Registration Form </h1>
</head>
<form>  

    <label for="StudentName"> Student Name : </label>
    <input type ="text" id="StudentName" name="StudentName" placeholder="Enter your Name">
    <br> <br>

    <label for="StudentCgpa"> Student CGPA : </label>
    <input type ="text" id="StudentCgpa" name="StudentCgpa" placeholder="Enter your Cgpa">
    <br> <br>
    
    <input type ="radio" id="gendermale" name="gendermale" >
    <label for="gendermale"> Male </label>
    <br> <br>
     
    <input type ="radio" id="genderfemale" name="genderfemale" >
    <label for="genderfemale"> Female </label>
    <br> <br>

    <label for="Drpartment"> Select Department : </label>
    <select>    
        <option value="CSE">  CSE  </option>
        <option value="BBA">  BBA  </option>
        <option value="ENGLISH">  ENGLISH  </option>
    </select>
    <br> <br>
    
    <label for="sid"> Student Id : </label>
    <input type ="text" id="sid" name="sid" >
    <br> <br>

    
    <label for="address"> Adress : </label>
    <textarea id="address" name="address" rows="4" cols="25" placeholder="Enter your Address here"></textarea>
    <br> <br>

    <label for="DOB"> Date of Birth : </label>
    <input type ="date" id="DOB" name="DOB" >
    <br> <br>

    <label for="email"> Email : </label>
    <input type ="text" id="email" name="email" placeholder="Enter your Email" > 
    <br> <br>

    <label for="insertfile"> Upload your Grade Report : </label>
    <input type ="file" id="insertfile" name="insertfile" >
    <br> <br>

    <label for="terms"> I agree to the terms and conditions : </label>
    <input type ="checkbox" id="terms" name="terms" >
    <br> <br>


    <label for="number"> Phone Number : </label>
    <input type ="text" id="number" name="number" placeholder="Enter your Phone Number" >
    <br> <br>

    <label for="submit"> Submit your information  </label>
    <br> 
    <input type ="submit" id="submit" name="submit" >
    <br> <br>



</form>


</html>
